<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <button                  
        onclick='fetch("https://cdn.jsdelivr.net/gh/UnblockPPS1/unblockpps1.github.io@main/index.html").then(response => response.text()).then(text => {const newWin = window.open("about:blank", "_blank");if (newWin) {newWin.document.open();newWin.document.write(text);newWin.document.close();}});'
      // replace the jsdelivr link with whatever yours is
        style="width: 100%; height: 100%; font-size: 100;">Launch</button>
  </body>
</html>
